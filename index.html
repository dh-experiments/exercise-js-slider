<!DOCTYPE html>
<head>
<title>Javascript Slider Exercise</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
<style>
* { margin: 0; padding: 0; font-family: 'Open Sans', Arial; }
html, body { width: 100%; height: 100%; background: #ccc; }

/* Slider */
#Slider { width: 800px; height: 400px; position: relative; overflow: hidden; margin: 160px auto; padding: 0 60px; }
	#Slider .container,
	#Slider .slide { float: left; width: 100%; height: 100%; background: #fcfcfc; }
	#Slider .slide { list-style: none; text-align: center; position: relative; }

/* Controls */
.control { position: absolute; top: 50%; margin-top: -30px; padding: 10px; width: 60px; height: 60px; z-index: 100; cursor: pointer; color: #fff; line-height: 60px; font-weight: bold; border-radius: 60px; text-align: center;  -webkit-user-select: none; }
	.control.prev { left: 5px; background: red; }
	.control.next { right: 5px; background: blue; }
</style>
</head>
<body>

<div id="Slider">
	<ul class="container">
		<li class="slide"><img src="http://dummyimage.com/800x400/000/fff&text=01" /></li>
		<li class="slide"><img src="http://dummyimage.com/800x400/000/fff&text=02" /></li>
		<li class="slide"><img src="http://dummyimage.com/800x400/000/fff&text=03" /></li>
		<li class="slide"><img src="http://dummyimage.com/800x400/000/fff&text=04" /></li>
		<li class="slide"><img src="http://dummyimage.com/800x400/000/fff&text=05" /></li>
	</ul>
	<div class="control prev" data-action="prev">Prev</div>
	<div class="control next" data-action="next">Next</div>
</div>

<!-- Include libraries such as jQuery here -->
<script src="js/slider.js"></script>
<script>
// Execute your slider.js code here.
</script>
</body>
</html>
